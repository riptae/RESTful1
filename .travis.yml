language: java
jdk:
  - openjdk17

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./mvnw package"

before_deploy:
  - zip -r deployment *
  - mkdir -p deploy
  - mv deployment.zip deploy/deployment.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: rest-deployment-bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: rest-deployment-bucket
    bundle_type: zip
    application: deployment
    deployment_group: deployment
    region: ap-northeast-2
    wait-until-deployed: true

